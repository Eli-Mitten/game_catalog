<div class="container">
  <h1>
      {{ title }}

      <div class="col">
        <button (click)="show=!show" class="btn btn-primary bn-sm float-right">togle show games</button>
      </div>
    </div>
  
    <div class="game-container" *ngIf="show">

      </div>
    </div>
    <div >
      <div>
        <app-game-sellers ></app-game-sellers>
      </div>
    </div>
</div>
